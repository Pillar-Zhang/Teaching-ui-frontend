<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="./main.css">
    </head>
    <body>
        <div class="header">
            <div class="header-wrapper">
                <div class="header-link">
                    <div class="item">
                        <a href="javasrcipt:void(0);">Gmail</a>
                    </div>
                    <div class="item">

                    </div>
                </div>
                <div class="header-img">
                    <div class="item">
                        <a href="javascript:void(0);">
                            <i class="icon-menu"></i>
                        </a>
                    </div>
                    <div class="item">
                        <a href="javascript:void(0);">
                            <i class="icon-ring"></i>
                        </a>
                    </div>
                    <div class="item">
                        <a href="javascript:void(0);">
                            <i class="icon-photo"></i>
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="content">
            <img src="./img/google.png" width="272" alt="google" class="google">
            <div class="search">
                <input type="text" class="search-input">
                <i class="icon-vioce"></i>
            </div>
            <div class="search-button">
                <input value="Google Search" type="submit">
                <input value="I'm Feeling Lucky" type="submit">
            </div>
            <div class="language">
                <span>Google offered in: </span>
                <a href="javascript:" class="item">中文(简体)</a>
                <a href="javascript:" class="item">日本語</a>
            </div>
        </div>
        <script src="./main.js"></script>
